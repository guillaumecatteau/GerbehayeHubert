<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerbehaye Hubert - Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topMenu">
      <div class="leftMenu">
        <button class="logoButton" aria-label="Accueil">
          <img
            src="images/logo_GerbehayeHubert.svg"
            alt="Gerbehaye Hubert logo"
          />
        </button>
      </div>
      <div class="centerMenu">
        <nav class="navMenu">
          <a href="#" class="navLink active">HOME</a>
          <a href="#" class="navLink">PRESSES</a>
          <a href="#" class="navLink">SHREDDERS</a>
          <a href="#" class="navLink">CONTACT</a>
        </nav>
      </div>
      <div class="rightMenu">
        <div class="languageSelector">
          <img src="images/icon_World.svg" alt="Language" class="worldIcon" />
          <a href="#" class="langLink active">EN</a>
          <a href="#" class="langLink">NL</a>
          <a href="#" class="langLink">FR</a>
        </div>
        <button class="burgerBtn" aria-label="Menu">
          <svg class="burgerIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 683.33 483.33">
            <path d="M641.67,483.33H41.67c-23.01,0-41.67-18.66-41.67-41.67s18.66-41.67,41.67-41.67h600c23.01,0,41.67,18.66,41.67,41.67s-18.66,41.67-41.67,41.67ZM641.67,283.33H41.67c-23.01,0-41.67-18.65-41.67-41.67s18.66-41.67,41.67-41.67h600c23.01,0,41.67,18.65,41.67,41.67s-18.66,41.67-41.67,41.67ZM641.67,83.33H41.67C18.66,83.33,0,64.68,0,41.67S18.66,0,41.67,0h600c23.01,0,41.67,18.66,41.67,41.67s-18.66,41.67-41.67,41.67Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
    <script>
      document.querySelector('.burgerBtn').addEventListener('click', function() {
        this.classList.toggle('active');
        document.querySelector('.centerMenu').classList.toggle('open');
      });
    </script>
  </body>
</html>
