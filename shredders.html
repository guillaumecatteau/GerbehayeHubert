<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerbehaye Hubert - Website</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- content start -->
    <!-- banner top -->
    <div class="sectionGreenProduct">
      <div class="container">
        <h1 class="titleWhite title" id="s1">Shredders</h1>
        <p class="textEnd" id="s2">
          Shredders for all types of materials.
        </p>
      </div>
    </div>
    <!-- Four-shaft shredder GZ 30-50 -->
    <div class="sectionGrey">
      <div class="container">
        <h1 class="titleGrey productTitle">GZ 30-50</h1>
        <p class="textEnd" id="s3">Four-shaft shredder</p>
        <div class="imageGridContainer imageGridLayoutD">
          <img class="gridItemLarge imageFitHeight" src="images/Content/shredders/GZ 30-50_001.png" alt="GZ 30-50" />
          <img class="gridItemSmall" src="images/Content/shredders/GZ 30-50_003.jpg" alt="GZ 30-50" />
          <img class="gridItemSmall" src="images/Content/shredders/GZ 30-50_004.jpg" alt="GZ 30-50" />
          <img class="gridItemSmall" src="images/Content/shredders/GZ 30-50_005.jpg" alt="GZ 30-50" />
          <img class="gridItemSmall" src="images/Content/shredders/GZ 30-50_006.jpg" alt="GZ 30-50" />
        </div>
      </div>
    </div>
    <!-- GAZ 82K-252 K (Plastic) -->
    <div class="sectionWhite">
      <div class="container">
        <h1 class="titleGrey productTitle">GAZ 82K-252 K (Plastic)</h1>
        <p class="textEnd" id="s4">Single-shaft shredder</p>
        <div class="imageGridContainer imageGridLayoutSolo">
          <img class="gridItemLarge imageFitHeight" src="images/Content/shredders/GAZ 82K-252 K (plastic)_001.jpg" alt="GAZ 82K-252 K (Plastic)" />
        </div> 
      </div>
    </div>

    <!-- content end -->
    <script src="responsive.js"></script>
    <script src="init.js"></script>
    <script src="multilingual.js"></script>
  </body>
</html>
